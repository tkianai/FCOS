MODEL:
  META_ARCHITECTURE: "GeneralizedRCNN"
  WEIGHT: "work_dir/pretrained/FCOS_X_101_32x8d_FPN_2x_coco_for_icdar.pth"
  RPN_ONLY: True
  FCOS_ON: True
  BACKBONE:
    CONV_BODY: "R-101-FPN-RETINANET"
  RESNETS:
    STRIDE_IN_1X1: False
    BACKBONE_OUT_CHANNELS: 256
    NUM_GROUPS: 32
    WIDTH_PER_GROUP: 8
  RETINANET:
    USE_C5: False # FCOS uses P5 instead of C5
    NUM_CLASSES: 2
  FCOS: 
    NUM_CLASSES: 2
  ROI_BOX_HEAD: 
    NUM_CLASSES: 2
    
DATASETS:
  TRAIN: ("icdar_lsvt_train_cocostyle",)
  TEST: ("icdar_lsvt_val_cocostyle",)
INPUT:
  MIN_SIZE_RANGE_TRAIN: (1000, 1300)
  MAX_SIZE_TRAIN: 1600
  MIN_SIZE_TEST: 1300
  MAX_SIZE_TEST: 1600
DATALOADER:
  NUM_WORKERS: 16
  SIZE_DIVISIBILITY: 32
SOLVER:
  BASE_LR: 0.01
  WEIGHT_DECAY: 0.0001
  STEPS: (120000, 160000)
  MAX_ITER: 180000
  IMS_PER_BATCH: 16
  WARMUP_METHOD: "constant"
TEST:
  IMS_PER_BATCH: 16
OUTPUT_DIR: './work_dir/fcos/fcos_X_101_32x8d_FPN_2x_lsvt'
